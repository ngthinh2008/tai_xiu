<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tài Xỉu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-box {
            width: 750px;
            background: linear-gradient(145deg, #222, #111);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .bet-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        .option-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .label-box {
            width: 70px;
            height: 70px;
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

            .label-box.xiu {
                background-color: #ff6666;
                color: #fff;
            }

        .option-box {
            width: 100%;
            background-color: #333;
            border-radius: 14px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #00ffcc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .option-box:hover {
                transform: scale(1.05);
                background-color: #444;
            }

            .option-box.selected {
                border: 2px solid #00ffcc;
                background-color: #555;
            }

        .bet-info {
            font-size: 14px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 4px;
        }

        .dice-area {
            position: relative;
            width: 180px;
            height: 180px;
            background-color: #222;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            overflow: hidden;
        }

        .dice {
            font-size: 48px;
            margin: 0 6px;
        }

        .lid {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, #555, #222);
            border-radius: 50%;
            top: 0;
            left: 0;
            z-index: 2;
            transition: transform 1s ease;
        }

            .lid.open {
                transform: translateY(-200px);
            }

        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #00ffcc;
        }

        .bet-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .bet-button {
            background-color: #333;
            color: #ffcc00;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.2s ease;
        }

            .bet-button:hover {
                transform: scale(1.1);
                background-color: #444;
            }

            .bet-button.selected {
                border: 2px solid #ffcc00;
                background-color: #555;
            }

        .balance {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #222;
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="game-box">
        <div class="bet-options">
            <div class="option-container">
                <div class="label-box">TÀI</div>
                <div class="option-box" id="betTai">🔵 ĐẶT TÀI</div>
                <div class="bet-info" id="betTaiInfo"></div>
            </div>

            <div class="dice-area">
                <div class="lid" id="lid"></div>
                <div id="diceContainer">
                    <span class="dice" id="dice1">🎲</span>
                    <span class="dice" id="dice2">🎲</span>
                    <span class="dice" id="dice3">🎲</span>
                </div>
            </div>

            <div class="option-container">
                <div class="label-box xiu">XỈU</div>
                <div class="option-box" id="betXiu">🔴 ĐẶT XỈU</div>
                <div class="bet-info" id="betXiuInfo"></div>
            </div>
        </div>

        <div class="bet-buttons">
            <button class="bet-button">1K</button>
            <button class="bet-button">10K</button>
            <button class="bet-button">50K</button>
            <button class="bet-button">200K</button>
            <button class="bet-button">500K</button>
            <button class="bet-button">1M</button>
            <button class="bet-button">10M</button>
            <button class="bet-button">50M</button>
            <button class="bet-button">100M</button>
        </div>

        <div class="countdown" id="countdown">⏳ Đếm ngược: 15 giây</div>
        <div class="result" id="result"></div>
    </div>

    <div class="balance" id="balance">💰 Số dư: 1.000.000.000 VNĐ</div>
    <script>
  let selectedSide = null;
  let selectedAmount = 0;
  let balance = 1000000000;
  let countdownInterval;

  function updateBalanceDisplay() {
    document.getElementById("balance").textContent = `💰 Số dư: ${balance.toLocaleString()} VNĐ`;
  }

  function updateBetInfo() {
    document.getElementById("betTaiInfo").textContent =
      selectedSide === "TÀI" && selectedAmount > 0
        ? `💰 Đặt: ${selectedAmount.toLocaleString()} VNĐ`
        : "";
    document.getElementById("betXiuInfo").textContent =
      selectedSide === "XỈU" && selectedAmount > 0
        ? `💰 Đặt: ${selectedAmount.toLocaleString()} VNĐ`
        : "";
  }

  function rollDice() {
    return Math.floor(Math.random() * 6) + 1;
  }

  function getEmoji(val) {
    return ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"][val - 1];
  }

  function startCountdown() {
    const lid = document.getElementById("lid");
    const countdown = document.getElementById("countdown");
    const result = document.getElementById("result");

    let timeLeft = 15;
    lid.classList.remove("open");
    result.textContent = "";
    countdown.textContent = `⏳ Đếm ngược: ${timeLeft} giây`;

    if (countdownInterval) clearInterval(countdownInterval);

    countdownInterval = setInterval(() => {
      timeLeft--;
      countdown.textContent = `⏳ Đếm ngược: ${timeLeft} giây`;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        lid.classList.add("open");

        const d1 = rollDice();
        const d2 = rollDice();
        const d3 = rollDice();
        const total = d1 + d2 + d3;
        const type = total >= 11 ? "TÀI" : "XỈU";

        document.getElementById("dice1").textContent = getEmoji(d1);
        document.getElementById("dice2").textContent = getEmoji(d2);
        document.getElementById("dice3").textContent = getEmoji(d3);

        result.textContent = `🎯 Tổng: ${total} → ${type}`;

        // Xử lý cược
        if (selectedSide && selectedAmount > 0) {
          if (selectedSide === type) {
            const winAmount = selectedAmount * 2;
            balance += winAmount;
            result.textContent += ` ✅ Thắng +${winAmount.toLocaleString()} VNĐ`;
          } else {
            result.textContent += ` ❌ Thua -${selectedAmount.toLocaleString()} VNĐ`;
          }
        } else {
          result.textContent += ` ⚠️ Không đặt cược`;
        }

        updateBalanceDisplay();

        // Reset
        selectedSide = null;
        selectedAmount = 0;
        document.querySelectorAll(".option-box").forEach(btn => btn.classList.remove("selected"));
        document.querySelectorAll(".bet-button").forEach(btn => btn.classList.remove("selected"));
        document.getElementById("betTaiInfo").textContent = "";
        document.getElementById("betXiuInfo").textContent = "";

        setTimeout(startCountdown, 5000);
      }
    }, 1000);
  }

  window.onload = () => {
    updateBalanceDisplay();

    // Chọn bên cược
    const optionBoxes = document.querySelectorAll(".option-box");
    optionBoxes[0].onclick = () => {
      selectedSide = "TÀI";
      optionBoxes.forEach(btn => btn.classList.remove("selected"));
      optionBoxes[0].classList.add("selected");
      updateBetInfo();
    };
    optionBoxes[1].onclick = () => {
      selectedSide = "XỈU";
      optionBoxes.forEach(btn => btn.classList.remove("selected"));
      optionBoxes[1].classList.add("selected");
      updateBetInfo();
    };

    // Chọn mức cược (cộng dồn)
    const betValues = [1000, 10000, 50000, 200000, 500000, 1000000, 10000000, 50000000, 100000000];
    const betButtons = document.querySelectorAll(".bet-button");
    betButtons.forEach((btn, index) => {
      btn.onclick = () => {
        const amount = betValues[index];
        if (balance >= amount) {
          selectedAmount += amount;
          balance -= amount;
          updateBalanceDisplay();
          updateBetInfo();
          btn.classList.add("selected");
        } else {
          alert("❌ Không đủ tiền để đặt thêm cược!");
        }
      };
    });

    startCountdown();
  };
</script>
